# backend/render.yaml
services:
  - type: web
    name: fertilizer-backend
    env: python
    runtime: python-3.12  # ‚Üê ADD THIS LINE
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
    region: oregon
    plan: free